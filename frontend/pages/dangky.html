<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sign up Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      
      body {
        height: 100vh;
        overflow: hidden;
      }
      
      .container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        background-color: #f6f6f6;
      }
      
      .forms-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      
      .signin-signup {
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        left: 25%;
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      form {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 3rem;
        overflow: hidden;
        max-width: 400px;
      }
      
      .title {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
        font-weight: 700;
        text-transform: uppercase;
      }
      
      .input-field {
        max-width: 350px;
        width: 100%;
        margin: 10px 0;
        height: 45px;
        position: relative;
      }
      
      .input-field i {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 15px;
        color: #888;
        font-size: 1rem;
        z-index: 1;
        pointer-events: none;
      }
      
      .input-field input {
        width: 100%;
        height: 100%;
        background-color: #f8f8f8;
        border: none;
        outline: none;
        border-radius: 25px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        padding: 0 15px 0 40px;
        color: #333;
        font-size: 0.9rem;
      }
      
      .input-field input::placeholder {
        color: #888;
      }
      
      .two-columns {
        display: flex;
        width: 100%;
        max-width: 350px;
        gap: 10px;
      }
      
      .half-width {
        flex: 1;
      }
      
      /* Gender field styling */
      .gender-field {
        background-color: #f8f8f8;
        border-radius: 25px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        height: 45px;
        width: 100%;
        max-width: 350px;
        margin: 10px 0;
        display: flex;
        align-items: center;
        padding: 0 15px;
      }
      
      .gender-field i {
        color: #888;
        margin-right: 10px;
        font-size: 1rem;
      }
      
      .gender-label {
        color: #888;
        margin-right: 10px;
        font-size: 0.9rem;
      }
      
      .gender-options {
        display: flex;
        gap: 15px;
      }
      
      .gender-option {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      
      .gender-option input[type="radio"] {
        cursor: pointer;
      }
      
      .gender-option label {
        color: #333;
        font-size: 0.9rem;
        cursor: pointer;
      }
      
      /* Terms container */
      .terms-container {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        max-width: 350px;
        margin: 10px 0;
      }
      
      .terms-container input[type="checkbox"] {
        cursor: pointer;
      }
      
      .terms-container label {
        color: #333;
        font-size: 0.9rem;
        cursor: pointer;
      }
      
      /* Button styling */
      .btn {
        width: 100%;
        max-width: 350px;
        background-color: #5B9BFF;
        border: none;
        outline: none;
        height: 45px;
        border-radius: 25px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin: 10px 0;
      }
      
      .btn:hover {
        background-color: #4A8AEE;
      }
      
      /* Social media styling */
      .social-text {
        margin: 15px 0 10px;
        color: #555;
        font-size: 0.9rem;
      }
      
      .social-media {
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      
      .social-icon {
        width: 40px;
        height: 40px;
        border: 1px solid #ddd;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        text-decoration: none;
        transition: 0.3s;
        cursor: pointer;
      }
      
      .social-icon:hover {
        border-color: #5B9BFF;
        color: #5B9BFF;
      }
      
      /* Panels container */
      .panels-container {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        display: flex;
      }
      
      .panel {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 3rem;
      }
      
      .right-panel {
        position: absolute;
        right: 0;
        width: 50%;
        height: 100%;
        background-color: #5137EF;
        color: #fff;
      }
      
      .content {
        color: #fff;
        max-width: 300px;
      }
      
      .panel h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 15px;
      }
      
      .panel p {
        font-size: 0.95rem;
        padding: 0.7rem 0;
      }
      
      .transparent {
        background: none;
        border: 2px solid #fff;
        margin-top: 10px;
      }
      
      .image {
        width: 70%;
        max-width: 300px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            
            <!-- Name Field -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Họ tên" />
            </div>
            
            <!-- Gender Field -->
            <div class="gender-field">
              <i class="fas fa-venus-mars"></i>
              <span class="gender-label">Giới tính:</span>
              <div class="gender-options">
                <div class="gender-option">
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Nam</label>
                </div>
                <div class="gender-option">
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Nữ</label>
                </div>
              </div>
            </div>
            
            <!-- Two-column layout for Phone and DOB -->
            <div class="two-columns">
              <!-- Phone Number Field -->
              <div class="input-field half-width">
                <i class="fas fa-phone"></i>
                <input type="tel" placeholder="SĐT" />
              </div>
              
              <!-- Date of Birth Field -->
              <div class="input-field half-width">
                <i class="fas fa-calendar"></i>
                <input type="date" placeholder="Ngày sinh" />
              </div>
            </div>
            
            <!-- Email/Facebook Field -->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email/Facebook" />
            </div>
            
            <!-- Password Field -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mật khẩu" />
            </div>
            
            <!-- Confirm Password Field -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Nhập lại mật khẩu" />
            </div>
            
            <!-- Terms and Conditions Checkbox -->
            <div class="terms-container">
              <input type="checkbox" id="terms" name="terms">
              <label for="terms">Điều khoản chỉ đỗ</label>
            </div>
            
            <!-- Registration Button -->
            <input type="submit" class="btn" value="ĐĂNG KÝ" />
            
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      
      <div class="panels-container">
        <div class="panel right-panel">
          <div class="content">
            <h3>Welcome to JobFlex !</h3>
            <p>
              Create an impressive profile and connect with suitable job opportunities.
            </p>
            <p>
              Already have an account?
            </p>
            <a href="dangnhap.html">
              <button class="btn transparent">
                Sign in
              </button>
            </a>
          </div>
          <img src="../assets/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <!-- Small script to ensure inputs are interactive -->
    <script>
      // Make sure input fields are interactive
      document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
          input.addEventListener('click', function(e) {
            e.stopPropagation();
          });
        });
      });
    </script>
  </body>
</html>
